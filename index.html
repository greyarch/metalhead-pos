<!DOCTYPE html>
<html>
<head>
    <title>Point of Sale</title>
    <style>
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .product .name {
            font-weight: bold;
        }
        .product .variants button {
            margin-right: 5px;
        }
        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 200px;
        }
        .cart .item {
            margin-bottom: 5px;
        }
        .cart .item .name {
            font-weight: bold;
        }
        .cart .item .quantity {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <div class="name">Product 1</div>
                <div class="variants">
                    <button>Variant 1</button>
                    <button>Variant 2</button>
                    <button>Variant 3</button>
                </div>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <div class="name">Product 2</div>
                <div class="variants">
                    <button>Variant 1</button>
                    <button>Variant 2</button>
                    <button>Variant 3</button>
                </div>
            </div>
            <!-- Add more products here -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div class="item">
                <div class="name">Product 1 - Variant 1</div>
                <div class="quantity">1</div>
            </div>
            <!-- Add more items here -->
        </div>
    </div>
</body>
</html>
